<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// --- Hoa đào ---
class Petal {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 10 + 8;
    this.speedY = Math.random() * 1.5 + 0.5;
    this.speedX = Math.random() * 0.5 - 0.25;
    this.rotation = Math.random() * Math.PI * 2;
  }
  drawPetal(x, y, size, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.quadraticCurveTo(size / 2, -size / 2, size, 0);
    ctx.quadraticCurveTo(size / 2, size / 2, 0, 0);
    ctx.strokeStyle = "pink";
    ctx.lineWidth = 1.2;
    ctx.stroke();
    ctx.restore();
  }
  draw() {
    for (let i = 0; i < 6; i++) {
      this.drawPetal(this.x, this.y, this.size, this.rotation + i * (Math.PI / 3));
    }
  }
  update() {
    this.y += this.speedY;
    this.x += this.speedX;
    this.rotation += 0.01;
    if (this.y > canvas.height) {
      this.y = Math.random() * -canvas.height;
      this.x = Math.random() * canvas.width;
    }
    this.draw();
  }
}

const introCanvas = document.getElementById("introCanvas");

introCanvas.width = innerWidth;
introCanvas.height = innerHeight;

let introProgress = 0;
function drawFan(x, y, radius, angle, side) {
  ictx.save();
  ictx.translate(x, y);
  ictx.rotate(angle);
  ictx.beginPath();
  ictx.moveTo(0, 0);
  ictx.quadraticCurveTo(radius / 2, -radius / 2, radius, 0);
  ictx.quadraticCurveTo(radius / 2, radius / 2, 0, 0);
  ictx.strokeStyle = "#00BFFF";
  ictx.lineWidth = 2;
  ictx.stroke();
  ictx.restore();
}

function introAnim() {
  ictx.clearRect(0, 0, introCanvas.width, introCanvas.height);
  const cx = introCanvas.width / 2;
  const cy = introCanvas.height / 2;
  const radius = 200;
  introProgress += 0.015;
  const offset = Math.sin(introProgress * Math.PI) * 400;

  // trái
  drawFan(cx - offset, cy, radius, Math.PI * (1.2 + introProgress / 2));
  // phải
  drawFan(cx + offset, cy, radius, Math.PI * (-0.2 - introProgress / 2));

  if (introProgress >= 1) {
    introCanvas.classList.add("hideIntro");
    document.querySelector(".marquee").style.opacity = "1";
    document.querySelector("h1").style.opacity = "1";
  } else {
    requestAnimationFrame(introAnim);
  }
}
