  /* Ch·ªØ ch√≠nh */

    margin-top: 200px;
    position: relative;
    z-index: 2;
    opacity: 0;

  }

  /* D√≤ng ch·ªØ h·ªìng ch·∫°y */
  .marquee {
    position: absolute;

<h1>Happy Birthday Ti·∫øn Khoa üéâ</h1>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

// --- Con c√° ---
class Fish {
  constructor(x, y, speed, color) {
    this.x = x;
    this.y = y;
    this.speed = speed;
    this.angle = Math.random() * Math.PI * 2;
    this.color = color;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(Math.sin(Date.now() / 500 + this.x / 100) / 3);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.quadraticCurveTo(20, -10, 40, 0);
    ctx.quadraticCurveTo(20, 10, 0, 0);
    ctx.strokeStyle = this.color;
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(35, -2, 3, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.restore();
  }
  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
    if (this.x < 0 || this.x > canvas.width) this.angle = Math.PI - this.angle;
    if (this.y < 0 || this.y > canvas.height) this.angle = -this.angle;
    this.draw();
  }
}

const fishes = [
  new Fish(200, 400, 2, "#00BFFF"),
  new Fish(600, 300, 2.5, "#00CED1")
];

// --- Hoa ƒë√†o ---
class Petal {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 10 + 8;
    this.speedY = Math.random() * 1.5 + 0.5;
    this.speedX = Math.random() * 0.5 - 0.25;
    this.rotation = Math.random() * Math.PI * 2;
  }
  drawPetal(x, y, size, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.quadraticCurveTo(size / 2, -size / 2, size, 0);
    ctx.quadraticCurveTo(size / 2, size / 2, 0, 0);
    ctx.strokeStyle = "pink";
    ctx.lineWidth = 1.2;
    ctx.stroke();
    ctx.restore();
  }
  draw() {
    for (let i = 0; i < 6; i++) {
      this.drawPetal(this.x, this.y, this.size, this.rotation + i * (Math.PI / 3));
    }
  }
  update() {
    this.y += this.speedY;
    this.x += this.speedX;
    this.rotation += 0.01;
    if (this.y > canvas.height) {
      this.y = Math.random() * -canvas.height;
      this.x = Math.random() * canvas.width;
    }
    this.draw();
  }
}

const petals = Array.from({ length: 120 }, () => new Petal());

// --- Animation ch√≠nh ---
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  petals.forEach(p => p.update());
  fishes.forEach(f => f.update());
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

// --- Intro ---
const introCanvas = document.getElementById("introCanvas");
const ictx = introCanvas.getContext("2d");
introCanvas.width = innerWidth;
introCanvas.height = innerHeight;

let introProgress = 0;
function drawFan(x, y, radius, angle, side) {
  ictx.save();
  ictx.translate(x, y);
  ictx.rotate(angle);
  ictx.beginPath();
  ictx.moveTo(0, 0);
  ictx.quadraticCurveTo(radius / 2, -radius / 2, radius, 0);
  ictx.quadraticCurveTo(radius / 2, radius / 2, 0, 0);
  ictx.strokeStyle = "#00BFFF";
  ictx.lineWidth = 2;
  ictx.stroke();
  ictx.restore();
}

function introAnim() {
  ictx.clearRect(0, 0, introCanvas.width, introCanvas.height);
  const cx = introCanvas.width / 2;
  const cy = introCanvas.height / 2;
  const radius = 200;
  introProgress += 0.015;
  const offset = Math.sin(introProgress * Math.PI) * 400;

  // tr√°i
  drawFan(cx - offset, cy, radius, Math.PI * (1.2 + introProgress / 2));
  // ph·∫£i
  drawFan(cx + offset, cy, radius, Math.PI * (-0.2 - introProgress / 2));

  if (introProgress >= 1) {
    introCanvas.classList.add("hideIntro");
    document.querySelector(".marquee").style.opacity = "1";
    document.querySelector("h1").style.opacity = "1";
  } else {
    requestAnimationFrame(introAnim);
  }
}
introAnim();
</script>
